<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login në Faqe</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="contLog">
      <form id="loginForm">
        <img src="Logo.png" alt="Logo" id="loginLogo">

        <h3 id="loginTitle">Hyr në Llogari (Login)</h3>
        
        <label for="username" class="sr-only">Emri i përdoruesit</label>
        <input type="text" id="username" name="username" placeholder="Emri i Përdoruesit:" required>
        
        <label for="password" class="sr-only">Fjalëkalimi</label>
        <input type="password" id="password" name="password" placeholder="Fjalëkalimi:" required>
        
        <button type="submit" id="loginButton">Hyr</button>
        
        <h5 id="registerLink">Nuk keni llogari? <a href="register.html">Regjistrohuni</a></h5>
      </form>
  </div>
    
    </body>
</html>
